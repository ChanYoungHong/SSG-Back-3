<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
</head>
<body>
<h1>Kakao Login Test</h1>
<span th:if="${userId==null}">

      <a href="http://kauth.kakao.com/oauth/authorize?client_id=d08154b0e02a4f165009308850761e36&redirect_uri=http://localhost:8080/login/oauth2/code/kakao&response_type=code">
         <img src = "img/kakao_login_medium_narrow.png">

      <form name="logout" action="http://localhost:8080/logout">
         <input type="submit" value="로그아웃">
      </form>
   </span>
</body>
</html>
